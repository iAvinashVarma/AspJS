<!DOCTYPE html>
<html ng-app="fileApp">
<head>
	<meta charset="utf-8" />
	<title>Internal Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" ng-controller="fileCtrl as file">
		<uib-accordion>
			<div ng-repeat="files in file.fileData">
				<div uib-accordion-group class="panel-default" is-open="status.open">
					<uib-accordion-heading>
						{{files.date | date }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
					</uib-accordion-heading>
					<table class="table">
						<thead>
							<tr>
								<td>Paths</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="path in files.paths">
								<td>{{path}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</uib-accordion>
	</div>
	<script type="text/javascript" src="Scripts/src/app/fileApp.js"></script>
</body>
</html>
